version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: ["uv", "run", "uvicorn", "job_runner.api:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      REDIS_URL: redis://redis:6379/0
      JOB_DATA_DIR: /data/jobs
      INLINE_WORKER: "0"
    volumes:
      - ./data/jobs:/data/jobs
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: ["uv", "run", "python", "worker.py"]
    environment:
      REDIS_URL: redis://redis:6379/0
      JOB_DATA_DIR: /data/jobs
      INLINE_WORKER: "0"
    volumes:
      - ./data/jobs:/data/jobs
    depends_on:
      - redis

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
